<!DOCTYPE html>

<head>

  <title>26 删除有序数组中的重复项目</title>
</head>

<body>
  <script>
    var nums=[0,0,1,1,1,2,2,3,3,4]
    var removeDuplicates = function (nums) {
      var len = 1;
      for (var i = 1; i < nums.length; i++){
        if (nums[i] != nums[i - 1]){
          nums[len] = nums[i];
          len=len+1
        } 
      }
      nums.length = len
      return len
    };
console.log(removeDuplicates(nums))
console.log(nums)
  </script>
</body>

</html>
