<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title单线程</title>
</head>
<body>
  <script>
    console.log(1)
    setTimeout(() => {
      console.log(2)
    }, 101);
    setTimeout(() => {
      console.log(3)
    }, 100);
    // 输出顺序1 3 2
    </script>
  <script>
    console.log("a")
    setTimeout(() => {
      console.log("b")
    }, 101);
    console.log("c")
    console.log("d")
    // 输出顺序 a c d b，先执行同步任务在执行异步队列
    </script>
</body>
</html>
