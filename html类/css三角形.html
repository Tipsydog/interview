<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css三角形</title>
  <style>
    #trigon1 {
      width: 40px;
      height: 40px;
      border-width: 40px;
      border-style: solid;
      border-color: red green blue transparent;
    }

    #trigon2 {
      width: 0;
      height: 0;
      border-width: 30px 30px 0px 0px;
      border-style: solid;
      border-color: #6c6 transparent transparent transparent;
      margin-top: 40px;
    }

    #cube{
      
    }
  </style>
</head>

<body>
  <div id="trigon1"></div>
  <div id="trigon2"></div>
  <div id="cube">
    <div class="cube_up"></div>
    <div class="cube_down"></div>
    <div class="cube_left"></div>
    <div class="cube_right"></div>
    <div class="cube_before"></div>
    <div class="cube_after"></div>
  </div>
</body>

</html>
