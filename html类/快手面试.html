    <script>
        var a = 19
        var arr = []

        function jie (a){
        var b = a.toString().split('')
          console.log(b)

          arr.push(sum1)
          console.log(arr)
          if(arr.indexOf(sum1)){
            return false
          }
          jie(sum1)  // 递归
        }
      }

      function qiuhe(b){
          var he = 0
          for(let i=0;i<b.length;i++){
            he = b[i] * b[i]
          }
          return he
        }
