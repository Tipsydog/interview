  <title>Y原型链</title>
</head>
<body>
  <script>
    function Parent4 (){
      this.name = 'parent4'
    }
    function Child4(){
      this.type = 'child4'
      Parent4.call(this)
    }
    Child4.prototype = Parent4.prototype
    var shili = new Child4
    console.log(shili.name)
    </script>
</body>
